name: llama_cpp_flutter
description: A production-ready Flutter plugin for on-device GGUF model inference using llama.cpp on iOS with Metal GPU acceleration.
version: 0.1.1
homepage: https://github.com/martechia/llama_cpp_flutter

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: LlamaCppFlutterPlugin
